<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TUNGKOL SA AKIN</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #000; /* fallback background */
    }

    .layout-container {
      position: relative;
      width: 1350px;   /* same as index.html */
      height: 700px;
    }

    /* Main background */
    .layout-container img.bg {
      width: 100%;
      height: 100%;
      display: block;
    }

/* Back arrow button */
    .back-button {
      position: absolute;
      top: 60px;
      left: 20px;
      width: 100px;
      height: 100px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .back-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(0, 0, 0, 0.7));
    }

    /* Next arrow button */
    .next-button {
      position: absolute;
      bottom: 80px;   /* adjust position */
      right: 20px;    /* move to bottom-right */
      width: 150px;
      height: 150px;
      cursor: pointer;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .next-button:hover {
      transform: scale(1.1);
      filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.7));
    }
  </style>
</head>
<body>
  <div class="layout-container">
    <!-- Background -->
    <img src="IMAGES/bunso.png" class="bg" alt="Second Page Background">

    <!-- Back arrow -->
    <a href="second.html">
      <img src="IMAGES/arrow.png" alt="Back" class="back-button">
    </a>

    <!-- Next arrow -->
    <a href="index.html">
      <img src="IMAGES/next.png" alt="Next" class="next-button">
    </a>
  </div>
</body>
</html>
