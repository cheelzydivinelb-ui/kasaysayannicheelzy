<!DOCTYPE html>
<html>
<head>
    <title>AKING KASAYSAYAN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
        }

        .layout-container {
            position: relative;
            width: 90vw;   /* responsive width */
            max-width: 1350px;
            height: auto;
            aspect-ratio: 1350/700; /* keeps original proportion */
        }

        .layout-container img.bg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .icon {
            position: absolute;
            width: 10%; /* scales with container width */
            cursor: pointer;
            transition: transform 0.2s ease, filter 0.2s ease;
        }

        .icon:hover {
            transform: scale(1.15);
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.7));
        }

        /* Default desktop positions */
        .icon.prof { top: 28%; left: 8%; }
        .icon.loc { top: 28%; left: 25%; }
        .icon.medal { bottom: 30%; left: 45%; }
        .icon.heart { bottom: 36%; left: 65%; }
        .icon.pets { bottom: 37%; left: 80%; }

        /* MOBILE layout (phones & small screens) */
        @media (max-width: 768px) {
            .icon {
                width: 18%; /* slightly larger for touch */
            }
            .icon.prof { top: 20%; left: 10%; }
            .icon.loc { top: 20%; left: 40%; }
            .icon.medal { bottom: 40%; left: 10%; }
            .icon.heart { bottom: 40%; left: 40%; }
            .icon.pets { bottom: 15%; left: 25%; }
        }
    </style>
</head>
<body>
    <div class="layout-container">
        <img src="IMAGES/bg.png" class="bg" alt="Main Background">

        <a href="second.html">
            <img src="IMAGES/prof.png" class="icon prof" alt="Profile Icon">
        </a>
        <a href="third.html">
            <img src="IMAGES/loc.png" class="icon loc" alt="Location Icon">
        </a>
        <a href="fourth.html">
            <img src="IMAGES/medal.png" class="icon medal" alt="Medal Icon">
        </a>
        <a href="fifth.html">
            <img src="IMAGES/pets.png" class="icon pets" alt="Pets Icon">
        </a>
        <a href="sixth.html">
            <img src="IMAGES/heart.png" class="icon heart" alt="Heart Icon">
        </a>
    </div>
</body>
</html>
